<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="cat">
            <div class="cat-ears">
                <div class="cat-ear cat-left-ear cat-color"></div>
                <div class="cat-ear cat-right-ear cat-color"></div>
            </div>

            <div class="cat-head cat-color">
                
                <div class="cat-eyes">
                    <div class="cat-eye">
                        <div class="cat-pupils"></div>
                    </div>                    
                    <div class="cat-eye">
                        <div class="cat-pupils"></div>
                    </div>
                </div>
                
                <div class="cat-muzzle">                
                    <div class="cat-nose"></div>
                    <div class="cat-mouth cat-color-secondary"></div>
                    <div class="cat-mouth cat-mouth-right cat-color-secondary"></div>
                    <div class="cat-mouth cat-mouth-bottom cat-color-secondary"></div>
                </div>
            </div>

            <div class="cat-body cat-color"></div>

            <div class="cat-feet">
                <div class="cat-foot cat-color-secondary"></div>
                <div class="cat-foot cat-foot-right cat-color-secondary"></div>
            </div>
        </div>
    </body>
</html>
